<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Simple Web App</h1>
  </header>

  <main>
    <p>Click the button to interact with the app:</p>
    <button onclick="showMessage()">Click Me</button>
    <div id="output"></div>
  </main>

  <script>
    function showMessage() {
      document.getElementById("output").innerText = "Hello! This is your web app speaking. ðŸ˜„";
    }
  </script>

</body>
</html>
